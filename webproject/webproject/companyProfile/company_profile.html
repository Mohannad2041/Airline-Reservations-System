<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="company_profile.css">
</head>
<body>
    <div class="container">
        <h2>Company Profile</h2>
        <form action="update_company_profile.php" method="post">
            <label for="companyLogo">Logo Image:</label>
            <input type="file" id="companyLogo" name="companyLogo">
            <img src="../company_logo.png" alt="Current Logo" class="current-logo">

            <label for="companyName">Name:</label>
            <input type="text" id="companyName" name="companyName" value="Current Company Name">

            <label for="companyBio">Bio:</label>
            <textarea id="companyBio" name="companyBio">Current Company Bio</textarea>

            <label for="companyAddress">Address:</label>
            <input type="text" id="companyAddress" name="companyAddress" value="Current Company Address">

            <h3>Flights List</h3>
            <ul class="flights-list">
                <li>Flight 1</li>
                <li>Flight 2</li>
                <li>Flight 3</li>
                <li>Flight 4</li>
            </ul>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
